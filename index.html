<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Notes | Your private notes</title>
    <link rel="icon" href="assets/images/Easy-Notes-Logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('02ldf6vgpr9bigdyvxq10h3630.jpg');
            background-repeat: no-repeat;
        }

        #notes-list {
            padding: 20px;
        }

        #notes-list h1 {
            text-align: center;
        }

        #notes-list ul {
            list-style-type: none;
            padding: 0;
        }

        #notes-list li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0066ff4a;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            cursor: pointer;
        }

        #add-note-btn:hover {
            background-color: #0066ff;
        }

        #note-editor {
            padding: 20px;
        }

        #note-title {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #note-content {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #editor-toolbar {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #editor-toolbar button {
            padding: 5px 10px;
            margin-right: 5px;
        }

        #editor-toolbar input[type="file"] {
            display: none;
        }

        #save-note-btn {
            background-color: #0066ff4a;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
        }

        #save-note-btn:hover {
            background-color: #0066ff;
        }

        .note-actions {
            margin-top: 10px;
        }

        .note-actions button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #editor-toolbar button,
        .note-actions button {
            background-color: #0066ff4a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 5px;
        }

        #editor-toolbar button:hover,
        .note-actions button:hover {
            background-color: #0066ff;
        }

        #delete-confirm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            width: 30%;
        }

        @media (max-width: 768px) {
            #delete-confirm {
                width: 65%;
            }
        }

        #delete-confirm p {
            margin-bottom: 20px;
        }

        #delete-confirm button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        #delete-confirm button.cancel {
            background-color: #999;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #note-category {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 5px;
        }

        .category-tag {
            display: inline-block;
            padding: 2px 8px;
            margin-right: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            font-size: 12px;
        }

        .note-preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #note-detail {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        #note-detail h2 {
            margin-top: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            size: 10%;
        }

        #back-to-list-main {
            background-color: #999;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input{
            opacity: 0.5;
            backdrop-filter: blur(20px);
        }

        textarea{
            opacity: 0.5;
            backdrop-filter: blur(20px);
        }

    </style>
</head>
<body>
    <div id="notes-list">
        <h1>Easy Notes</h1>
        <input type="text" id="search-bar" placeholder="Search Notes">
        <ul id="notes"></ul>
        <button id="add-note-btn">+</button>
    </div>
    <div id="note-editor" style="display: none;">
        <input type="text" id="note-title" placeholder="Note Title">
        <textarea id="note-content"></textarea>
        <div id="editor-toolbar">
            <div>
                <input type="file" id="file-input" multiple>
                <button onclick="document.getElementById('file-input').click()">Upload</button>
                <select id="note-category">                
                    <option value="">Choose category</option>                
                    <option value="Work">Work</option>                
                    <option value="Personal">Personal</option>                
                    <option value="Learn">Learn</option>            
                </select>
            </div>
            <button id="save-note-btn">Save</button>
        </div>
        <button id="back-to-list-main">Back to List</button>
    </div>
    <div id="delete-confirm">
        <p>Are you sure you want to delete this note?</p>
        <button id="confirm-delete">Delete</button>
        <button class="cancel">Cancel</button>
    </div>
    <div id="note-detail">
        <h2 id="detail-title"></h2>
        <div id="detail-content"></div>
        <div class="note-actions">
            <button id="edit-note">Edit</button>
            <button id="delete-note">Delete</button>
            <button id="back-to-list">Back to List</button>
        </div>
    </div>
    <script>
        const noteCategory = document.getElementById('note-category');
        const searchBar = document.getElementById('search-bar');
        const notesList = document.getElementById('notes');
        const addNoteBtn = document.getElementById('add-note-btn');
        const noteEditor = document.getElementById('note-editor');
        const notesListView = document.getElementById('notes-list');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const noteContent = document.getElementById('note-content');
        const noteTitle = document.getElementById('note-title');
        const fileInput = document.getElementById('file-input');
        const noteDetail = document.getElementById('note-detail');
        const detailTitle = document.getElementById('detail-title');
        const detailContent = document.getElementById('detail-content');
        const editNoteBtn = document.getElementById('edit-note');
        const deleteNoteBtn = document.getElementById('delete-note');
        const backToListBtn = document.getElementById('back-to-list');
        const backToListMainBtn = document.getElementById('back-to-list-main');

        searchBar.addEventListener('input', () => {
            const searchTerm = searchBar.value.toLowerCase();
            const notes = document.querySelectorAll('#notes li');
        
            notes.forEach(note => {
                const noteText = note.textContent.toLowerCase();
                if (noteText.includes(searchTerm)) {
                    note.style.display = 'block';
                } else {
                    note.style.display = 'none';
                }
            });
        });
        
        function loadNotes() {
            const cookies = document.cookie.split(';');
            cookies.forEach(cookie => {
                const [name, value] = cookie.split('=');
                if (name.trim().startsWith('note_')) {
                    const noteData = JSON.parse(decodeURIComponent(value));
                    const li = createNoteListItem(noteData, name.trim());
                    notesList.appendChild(li);
                }
            });
        }

        function createNoteListItem(noteData, noteId) {
            const li = document.createElement('li');
            li.dataset.noteId = noteId;
            li.innerHTML = `
                <h3>${noteData.title}</h3>
                <p class="note-preview">${getPreview(noteData.content)}</p>
                ${noteData.category ? `<span class="category-tag">${noteData.category}</span>` : ''}
            `;
            li.onclick = () => showNoteDetail(noteData, noteId);
            return li;
        }

        function getPreview(content) {
            let preview = content.replace(/<img.*?>/g, '[图片]')
                                 .replace(/<video.*?>/g, '[视频]')
                                 .replace(/<audio.*?>/g, '[音频]')
                                 .replace(/<embed.*?>/g, '[PDF]')
                                 .replace(/<a.*?>/g, '[附件]')
                                 .replace(/<.*?>/g, '');
            return preview.length > 100 ? preview.substr(0, 100) + '...' : preview;
        }

        function showNoteDetail(noteData, noteId) {
            detailTitle.textContent = noteData.title;
            detailContent.innerHTML = noteData.content;
            noteDetail.style.display = 'block';
            notesListView.style.display = 'none';

            editNoteBtn.onclick = () => editExistingNote(noteData, noteId);
            deleteNoteBtn.onclick = () => deleteNote(noteId);
            backToListBtn.onclick = () => {
                noteDetail.style.display = 'none';
                notesListView.style.display = 'block';
            };
        }

        loadNotes();

        addNoteBtn.addEventListener('click', () => {
            notesListView.style.display = 'none';
            noteDetail.style.display = 'none';
            noteEditor.style.display = 'block';
            noteTitle.value = '';
            noteContent.value = '';
            noteCategory.value = '';
        });

        saveNoteBtn.addEventListener('click', () => {
            const title = noteTitle.value;
            const content = noteContent.value;
            const category = noteCategory.value;

            if (!title.trim()) {
                alert('Please enter a title for your note.');
                return;
            }

            const noteData = {
                title: title,
                content: content,
                category: category
            };

            const date = new Date();
            date.setTime(date.getTime() + (365*24*60*60*1000));
            const expires = "expires=" + date.toUTCString();
            const noteId = 'note_' + new Date().getTime();
            document.cookie = `${noteId}=${encodeURIComponent(JSON.stringify(noteData))};${expires};path=/`;

            const li = createNoteListItem(noteData, noteId);
            notesList.appendChild(li);

            noteTitle.value = '';
            noteContent.value = '';
            noteCategory.value = '';
            noteEditor.style.display = 'none';
            notesListView.style.display = 'block';
        });

        function editExistingNote(noteData, noteId) {
            noteTitle.value = noteData.title;
            noteContent.value = noteData.content;
            noteCategory.value = noteData.category || '';
            noteDetail.style.display = 'none';
            noteEditor.style.display = 'block';

            saveNoteBtn.onclick = () => {
                const updatedNoteData = {
                    title: noteTitle.value,
                    content: noteContent.value,
                    category: noteCategory.value
                };

                const date = new Date();
                date.setTime(date.getTime() + (365*24*60*60*1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = `${noteId}=${encodeURIComponent(JSON.stringify(updatedNoteData))};${expires};path=/`;

                const existingLi = Array.from(notesList.children).find(li => li.dataset.noteId === noteId);
                if (existingLi) {
                    const newLi = createNoteListItem(updatedNoteData, noteId);
                    existingLi.replaceWith(newLi);
                }

                noteEditor.style.display = 'none';
                notesListView.style.display = 'block';

                // Reset saveNoteBtn onclick to its original function
                saveNoteBtn.onclick = null;
            };
        }

        function deleteNote(noteId) {
            const deleteConfirm = document.getElementById('delete-confirm');
            const confirmDeleteBtn = document.getElementById('confirm-delete');
            const cancelBtn = deleteConfirm.querySelector('.cancel');

            deleteConfirm.style.display = 'block';

            confirmDeleteBtn.onclick = () => {
                document.cookie = `${noteId}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                const li = Array.from(notesList.children).find(li => li.dataset.noteId === noteId);
                if (li) li.remove();
                deleteConfirm.style.display = 'none';
                noteDetail.style.display = 'none';
                notesListView.style.display = 'block';
            };

            cancelBtn.onclick = () => {
                deleteConfirm.style.display = 'none';
            };
        }

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    if (file.type.startsWith('image/')) {
                        noteContent.value += `<img src="${e.target.result}" alt="${file.name}">`;
                    } else if (file.type.startsWith('video/')) {
                        noteContent.value += `<video controls><source src="${e.target.result}" type="${file.type}"></video>`;
                    } else if (file.type.startsWith('audio/')) {
                        noteContent.value += `<audio controls><source src="${e.target.result}" type="${file.type}"></audio>`;
                    } else if (file.type === 'application/pdf') {
                        noteContent.value += `<embed src="${e.target.result}" type="application/pdf" width="100%" height="600px">`;
                    } else {
                        noteContent.value += `<a href="${e.target.result}" download="${file.name}">${file.name}</a>`;
                    }
                };
                reader.readAsDataURL(file);
            });
        });

        backToListMainBtn.addEventListener('click', () => {
            noteEditor.style.display = 'none';
            notesListView.style.display = 'block';
        });
    </script>
</body>
</html>
